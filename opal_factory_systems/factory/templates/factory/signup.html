{% extends 'factory/base.html' %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;" data-aos="fade-up">
        <h2 class="text-center mb-4">Sign Up</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                <label for="username"><i class="fas fa-user"></i> Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" required>
                <label for="password1"><i class="fas fa-lock"></i> Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password" required>
                <label for="password2"><i class="fas fa-lock"></i> Confirm Password</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-hover">Sign Up</button>
        </form>

        <p class="text-center mt-3">Already have an account? 
            <a href="{% url 'login' %}" class="text-decoration-none">Login</a>
        </p>
    </div>
</div>

{% endblock %}
