{% extends 'factory/base.html' %}
{% block content %}

<h2>Inventory</h2>

<!-- Search Form -->
<form method="get" class="mb-4">
    {{ search_form.as_p }}
    <button type="submit" class="btn btn-secondary">Search</button>
</form>

<!-- Inventory Form -->
<form method="post" class="mb-4">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Add Inventory</button>
</form>

<!-- Inventory List -->
<ul class="list-group">
    {% for item in inventory %}
    <li class="list-group-item">
        {{ item.name }} - {{ item.quantity }} (Threshold: {{ item.threshold }})
        <a href="{% url 'delete_inventory' item.id %}" class="btn btn-danger btn-sm float-end">Delete</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
