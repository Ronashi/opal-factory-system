{% extends 'factory/base.html' %}
{% block content %}

<h2>Orders</h2>

<!-- Search Form -->
<form method="get" class="mb-4">
    {{ search_form.as_p }}
    <button type="submit" class="btn btn-secondary">Search</button>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.customer_name }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.created_at|date:"Y-m-d H:i" }}</td>
            <td>
                <a href="{% url 'delete_order' order.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    const orderSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/orders/'
    );

    orderSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        console.log('Message:', data);
        // Update the order status in real-time
    };

    orderSocket.onclose = function (e) {
        console.error('Order socket closed unexpectedly');
    };
</script>

{% endblock %}
