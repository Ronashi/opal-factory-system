{% extends 'base.html' %}
{% block content %}

<h2>Orders</h2>
<table border="1">
    <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Status</th>
        <th>Date</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.customer_name }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.created_at|date:"Y-m-d H:i" }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
