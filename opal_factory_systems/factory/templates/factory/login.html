{% extends 'factory/base.html' %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;" data-aos="fade-up">
        <h2 class="text-center mb-4">Login</h2>

        <!-- Error Messages -->
        {% if form.errors %}
        <div class="alert alert-danger text-center" role="alert">
            Invalid username or password. Please try again.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                <label for="username"><i class="fas fa-user"></i> Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                <label for="password"><i class="fas fa-lock"></i> Password</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-hover">Login</button>
        </form>

        <p class="text-center mt-3">Don't have an account? 
            <a href="{% url 'signup' %}" class="text-decoration-none">Sign up</a>
        </p>
    </div>
</div>

{% endblock %}
